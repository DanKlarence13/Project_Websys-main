<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting and Tracking Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png" alt="Logo">
                    <h2>CHAR<span class="danger">LES</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="../Dashboard/index.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="../Expense Tracker/index.html" >
                    <span class="material-icons-sharp">savings</span>
                    <h3>Expense Tracking</h3>
                </a>
                <a href="../BudgetManagement/budgetmanagement.html">
                    <span class="material-icons-sharp">account_balance_wallet</span>
                    <h3>Budget Management</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">flag</span>
                    <h3>Goal Setting and Tracking</h3>
                </a>
                <a href="../Financial Insights and Analysis/index.html">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Financial Insights and Analysis</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="../Signin/sign_in.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="goal-form">
                <h1>Goal Setting and Tracking Tool</h1>
                <h2>Set Goals</h2>
                <form id="goal-form">
                    <div class="form-group">
                        <label for="goal-name">Goal Name:</label>
                        <input type="text" id="goal-name" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-amount">Goal Amount:</label>
                        <input type="number" id="goal-amount" required>
                    </div>
                    <button type="submit">Add Goal</button>
                </form>
            </div>

            <div class="progress-form">
                <h2>Add Savings</h2>
                <form id="progress-form">
                    <div class="form-group">
                        <label for="progress-goal">Goal Name:</label>
                        <input type="text" id="progress-goal" required>
                    </div>
                    <div class="form-group">
                        <label for="progress-amount">Amount Saved:</label>
                        <input type="number" id="progress-amount" required>
                    </div>
                    <button type="submit">Add Savings</button>
                </form>
            </div>

            <div class="goal-list">
                <h2>Goals</h2>
                <ul id="goal-list"></ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
